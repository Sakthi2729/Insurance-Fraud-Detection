<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4CAF50; /* Green color */
            font-family: 'Helvetica', sans-serif; /* Custom font */
        }

        /* Paragraph styles */
        p {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <p style="font-weight: bold; color: #3498db;">Fraud Probability: {{ fraud_probability }}</p>
    </div>
</body>
</html>
